<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="shortcut icon" href="./Assets/images/G.svg" type="image/x-icon">
  <title>Google</title>
</head>
<body>
  <div class="main-container">
    <div class="search-container">
      <div class="logo">
        <img src="./Assets/images/Google.svg" alt="google logo">
      </div>
      <div class="search-box">
        <div class="search-section">
          <div class="input">
            <img src="./Assets/Icons/search.svg" alt="input search icon" class="search">
            <img src="./Assets/Icons/close.svg" alt="input close icon" class="close">
            <input type="text" name="search-input" id="search-input" placeholder="search ...">
          </div>
          <div class="tools">
            <img src="./Assets/Icons/Google Lens.svg" alt="input lens icon">
            <img src="./Assets/Icons/Google Mic.png" class="mic" alt="input mic icon">
          </div>
        </div>
        <div class="results-section">
          <div class="results">
            <ul>
              <!-- <li>search results test 1</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./JavaScript/script.js"></script>
</body>
</html>
